<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sezonowość Chińska - Integracje AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 25%, #e8f5e8 50%, #fff3e0 75%, #fce4ec 100%);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }
      .switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 24px;
      }
      .switch input { opacity: 0; width: 0; height: 0; }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: .4s;
        border-radius: 24px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      input:checked + .slider:before {
        transform: translateX(26px);
      }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="p-8 max-w-lg w-full">
      <div class="flex items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800">Integracje AI</h2>
      </div>
      
      <div class="space-y-6">
        <!-- OpenAI Integration -->
        <div class="glass-card p-4">
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4d/OpenAI_Logo.svg/1200px-OpenAI_Logo.svg.png" alt="OpenAI" class="w-8 h-8 mr-3 rounded-full">
              <h3 class="text-lg font-semibold text-gray-700">OpenAI</h3>
            </div>
            <label class="switch">
              <input type="checkbox" checked>
              <span class="slider"></span>
            </label>
          </div>
          <div class="mt-4">
            <label for="openai-key" class="text-sm font-medium text-gray-600">Klucz API</label>
            <input type="password" id="openai-key" placeholder="••••••••••••••••••••••••" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm">
          </div>
        </div>

        <!-- DeepSeek Integration -->
        <div class="glass-card p-4">
          <div class="flex items-center justify-between">
            <div class="flex items-center">
               <svg class="w-8 h-8 mr-3 rounded-full" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg"><path fill="#000000" d="M375.296 896a416 416 0 0 1-294.4-710.4 416 416 0 0 1 710.4 294.4 415.424 415.424 0 0 1-294.4 710.4zM204.8 512a313.6 313.6 0 1 0 627.2 0 313.6 313.6 0 0 0-627.2 0z"/><path fill="#000000" d="M480 672a32 32 0 0 1-32-32V416a32 32 0 0 1 32-32h64a32 32 0 0 1 32 32v224a32 32 0 0 1-32 32h-64zm192-32a32 32 0 0 1 0-64h64a32 32 0 0 1 0 64h-64z"/></svg>
              <h3 class="text-lg font-semibold text-gray-700">DeepSeek</h3>
            </div>
             <label class="switch">
              <input type="checkbox">
              <span class="slider"></span>
            </label>
          </div>
           <div class="mt-4">
            <label for="deepseek-key" class="text-sm font-medium text-gray-600">Klucz API</label>
            <input type="password" id="deepseek-key" placeholder="••••••••••••••••••••••••" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm">
          </div>
        </div>
      </div>

       <div class="mt-8 flex gap-4">
        <button class="w-full bg-gradient-to-r from-purple-500 to-indigo-600 text-white font-bold py-3 px-4 rounded-lg shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300">
          Zapisz zmiany
        </button>
        <button onclick="window.close()" class="w-full bg-gray-200 text-gray-700 font-bold py-3 px-4 rounded-lg shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300">
          Zamknij
        </button>
      </div>
  </div>
</body>
</html>
