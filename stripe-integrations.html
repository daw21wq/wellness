<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sezonowość Chińska - Integracja Stripe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 25%, #e8f5e8 50%, #fff3e0 75%, #fce4ec 100%);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="p-8 max-w-lg w-full">
      <div class="flex items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800">Integracja Stripe</h2>
      </div>
      
      <div class="space-y-6">
        <div class="glass-card p-4">
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <img src="https://stripe.com/img/v3/home/social.png" alt="Stripe" class="w-10 h-10 mr-3 rounded-full">
              <h3 class="text-lg font-semibold text-gray-700">Stripe</h3>
            </div>
          </div>
          <div class="mt-4 space-y-4">
            <div>
              <label for="stripe-public-key" class="text-sm font-medium text-gray-600">Klucz publiczny (Publishable Key)</label>
              <input type="text" id="stripe-public-key" placeholder="pk_test_..." class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
              <label for="stripe-secret-key" class="text-sm font-medium text-gray-600">Klucz prywatny (Secret Key)</label>
              <input type="password" id="stripe-secret-key" placeholder="••••••••••••••••••••••••" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
          </div>
        </div>
      </div>

       <div class="mt-8 flex gap-4">
        <button class="w-full bg-gradient-to-r from-indigo-500 to-blue-500 text-white font-bold py-3 px-4 rounded-lg shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300">
          Zapisz klucze Stripe
        </button>
        <button onclick="window.close()" class="w-full bg-gray-200 text-gray-700 font-bold py-3 px-4 rounded-lg shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300">
          Zamknij
        </button>
      </div>
  </div>
</body>
</html>
